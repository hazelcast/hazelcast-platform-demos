            - put
            - read
      topic:
        #
        - name: "slack"
          principal: churn-java-client
          actions:
            - listen
      # For unique job ids
      flake-id-generator:
        - name: "__*"
          principal: "JobSubmitter"
          actions:
            - all
      job:
        - name: "*"
          principal: churn-java-client
          actions:
            - read
            - submit
        - name: "*"
          principal: "ManagementCenter"
          actions:
            - read
            - submit
        - name: "*"
          principal: "JobSubmitter"
          actions:
            - add-resources
            - read
            - submit
    client-block-unmapped-actions: false
 
