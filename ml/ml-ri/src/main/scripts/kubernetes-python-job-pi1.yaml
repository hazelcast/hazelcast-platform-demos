---
# Create a job with fixed argument "pi1" to invoke Python script "pi1.py"
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: ml-ri-job-pi1
  name: ml-ri-job-pi1
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: ml-ri-job-pi1
    spec:
      containers:
        - args: ["pi1.py"]
          image: "hazelcast-platform-demos/ml-ri-python-job"
          imagePullPolicy: IfNotPresent
          name: container-job
      restartPolicy: Never
---
