hazelcast-client:
  # Replaced by Maven
  cluster-name: '@my.cluster1.name@'
  # Replaced by Maven
  instance-name: '@project.artifactId@'
  #
  # Assuming Kubernetes, but override from Java code if we detect otherwise
  network:
    # Suitable for ephemeral clients
    smart-routing: false
    kubernetes:
      enabled: true
      service-dns: '@my.docker.image.prefix@-@my.cluster1.name@-hazelcast.default.svc.cluster.local'

  serialization:
    compact-serialization:
      enabled: true
      serializers:
        - serializer: hazelcast.platform.demos.banking.trademonitor.PortfolioSerializer

  metrics:
    enabled: true
          