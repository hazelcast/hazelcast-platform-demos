---
# Service DNS for Webapp will be "transaction-monitor-webapp.default.svc.cluster.local".
# Service DNS for FINOS Node.js will be "transaction-monitor-finos-nodejs.default.svc.cluster.local".
# Service DNS for FINOS Python will be "transaction-monitor-finos-python.default.svc.cluster.local".
# Service DNS for Prometheus will be "transaction-monitor-prometheus.default.svc.cluster.local".
# Service DNS for Grafana will be "transaction-monitor-grafana.default.svc.cluster.local".
---
# Webapp
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-monitor-webapp
spec:
  selector:
    app: transaction-monitor-webapp
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  type: LoadBalancer
---
# Only need 1 webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-monitor-webapp
spec:
  selector:
    matchLabels:
      app: transaction-monitor-webapp
  template:
    metadata:
      labels:
        app: transaction-monitor-webapp
    spec:
      containers:
        - image: "hazelcast-platform-demos/transaction-monitor-webapp"
          imagePullPolicy: Never
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          name: transaction-monitor-webapp-container
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
          volumeMounts:
            - name: configmap
              mountPath: /customize/my-env.sh
              subPath: my-env.sh
      volumes:
        - name: configmap
          configMap:
            name: transaction-monitor-configmap
            defaultMode: 0755
---
