kind: Service
metadata:
  name: transaction-monitor-prometheus
spec:
  selector:
    app: transaction-monitor-prometheus
  ports:
    - name: prometheus
      port: 9090
      targetPort: 9090
  type: LoadBalancer
---
# Pods for Prometheus, only need one
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-monitor-prometheus
spec:
  selector:
    matchLabels:
      app: transaction-monitor-prometheus
  template:
    metadata:
      labels:
        app: transaction-monitor-prometheus
    spec:
      containers:
        - image: "hazelcast-platform-demos/transaction-monitor-prometheus"
          imagePullPolicy: Never
          name: transaction-monitor-prometheus-container
---
